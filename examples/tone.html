<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://unpkg.com/unmute" data-add-button="true" data-mute="true"></script>
	<script type="text/javascript" src="https://unpkg.com/tone@next"></script>
</head>
<body>
	<script>
		//add your Tone.js code here
		const synth = new Tone.Synth().toMaster()
		synth.volume.value = -20
		const seq = new Tone.Sequence((time, note) => {
			synth.triggerAttackRelease(note, 0.1, time)
		}, ['C4', 'E4', 'G4', 'B4'])
		seq.start(0)
		Tone.Transport.start()	
	</script>
</body>
</html>
