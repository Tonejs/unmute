<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../build/unmute.js"></script>
	<script type="text/javascript" src="https://unpkg.com/tone@next"></script>
</head>
<body>
	<script>
		UnmuteButton().on('start', () => {
			console.log('start')
			const synth = new Tone.Synth().toMaster()
			synth.volume.value = -20
			const seq = new Tone.Sequence((time, note) => {
				synth.triggerAttackRelease(note, 0.1, time)
			}, ['C4', 'E4', 'G4', 'B4'])
			seq.start(0)
			Tone.Transport.start()
		}).on('mute', () => {
			console.log('mute')
		}).on('unmute', () => {
			console.log('unmute')
		})
	</script>
</body>
</html>
